<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>


    <ion-grid>

      <ion-row>
        <ion-col>
          <ion-label>name</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>price</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>delete</ion-label>
        </ion-col>
      </ion-row>

      <ion-item *ngFor="let menu of menuList" class="user-list">
        <ion-row >
          <ion-col>
            <ion-label>{{menu.name}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{menu.price}}</ion-label>
          </ion-col>
          <ion-col>
<!--            <ion-label><ion-icon name="close-circle-outline"></ion-icon></ion-label>-->
            <button ion-button float-right>
              <ion-icon name="close-circle-outline" (click)="delete(menu.id)"></ion-icon>
            </button>
            <button ion-button float-right>
              <ion-icon name="refresh" (click)="presentModal(menu)"></ion-icon>
            </button>

          </ion-col>
        </ion-row>
    </ion-item>
    </ion-grid>


  </ion-list>
  <!-- fab placed to the top and end and on the top edge of the content overlapping header -->
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button ion-fab (click)="addNewMenu()" id="open-modal">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
<!--      <ion-fab-button>-->
<!--        <ion-icon name="add">-->
<!--        </ion-icon>-->
<!--      </ion-fab-button>-->

<!--      <ion-fab-button>-->
<!--      <ion-icon name="add"></ion-icon>-->
<!--    </ion-fab-button>-->
    </ion-fab-list>

  </ion-fab>
  <ion-modal #modal trigger="open-modal" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
    <ng-template>

      <ion-header>
        <ion-toolbar>
          <ion-title>Add New Menu</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-grid>
          <ion-card>
            <ion-card-header>
<!--              <ion-card-title> </ion-card-title>-->
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-input placeholder="Name" [(ngModel)]="name"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-input placeholder="type"  [(ngModel)]="type"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-input placeholder="price"  [(ngModel)]="price"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-input placeholder="description"  [(ngModel)]="description"></ion-input>
                </ion-col>
              </ion-row>



              <ion-row>
                <ion-col class="ion-text-center">
                  <ion-button (click)="addNewMenu()">Ajouter</ion-button>
                </ion-col>
              </ion-row>

            </ion-card-content>
          </ion-card>
        </ion-grid>

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
